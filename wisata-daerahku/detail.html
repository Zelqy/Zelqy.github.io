<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detail Destinasi - Wisata Daerahku</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Wonderful Lombok</h1>
      <nav class="space-x-3">
        <a href="index.html">Beranda</a>
        <a href="destinasi.html">Destinasi</a>
        <a href="galeri.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="detail-container" class="bg-white rounded p-6 shadow">
      <!-- Konten akan dimuat oleh JS -->
      <h2 id="dest-title" class="text-2xl font-bold">Wonderful Lombok Center</h2>
      <div class="mt-4">
        <img id="dest-image" src="assets/img/thumbnail.jpg" alt="" class="rounded w-full max-h-96 object-cover">
      </div>
      <p id="dest-desc" class="mt-4 text-gray-700"></p>

      <div class="mt-6 grid md:grid-cols-2 gap-4">
        <div>
          <h3 class="font-semibold">Lokasi</h3>
          <p id="dest-location"></p>
        </div>
        <div>
          <h3 class="font-semibold">Fitur Interaktif</h3>
          <div class="mt-2">
            <button id="btn-weather" class="btn btn-outline-primary me-2">Info Cuaca</button>
            <span id="weather-result" class="ms-2"></span>
          </div>
          <div class="mt-4">
            <h5>Kalkulator Estimasi Biaya</h5>
            <div class="mb-2">
              <label>Jarak (km)</label>
              <input id="est-distance" type="number" class="form-control" placeholder="Masukkan jarak (km)">
            </div>
            <div class="mb-2">
              <label>Transportasi</label>
              <select id="est-transport" class="form-select">
                <option value="car">Mobil (Rp 1000/km)</option>
                <option value="bus">Bus (Rp 3400/km)</option>
                <option value="motor">Motor (Rp 400/km)</option>
              </select>
            </div>
            <button id="btn-estimate" class="btn btn-success">Hitung Estimasi</button>
            <div class="mt-2"><strong>Estimasi:</strong> <span id="estimate-result">-</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <small>&copy; 2025 Wisata Daerahku</small>
      <div class="space-x-2">
        <a href="https://www.instagram.com/wonderfullombok/?__pwa=1">Instagram</a>
        <a href="https://web.facebook.com/wonderfullombok">Facebook</a>
      </div>
    </div>
  </footer>

  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
